<!DOCTYPE html>
<html>
    <head>
        <title>FlavorCraft - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/form-pages.css">
    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header class="d-flex flex-row justify-content-between align-items-center p-2">
            <h1>FlavorCraft</h1>
            <a class="btn btn-outline-dark">Settings</a>
        </header>
        <main class="d-flex flex-column justify-content-center align-items-center min-vh-100">
            <form class="d-flex flex-column justify-content-around p-3 shadow">
                <h2 class="text-center">Register</h2>

                <div>
                <label class="form-label">Enter Email:</label>
                <input class="form-control pb-2" type="email" placeholder="johndoe@example.com">
                </div>

                <div>
                <label class="form-label">Enter Username:</label>
                <input class="form-control pb-2" type="text">
                </div>
                
                <div>
                <label class="form-label">Enter Password:</label>
                <input class="form-control pb-2" type="password">
                </div>

                <div>
                <label class="form-label">Confirm Password:</label>
                <input class="form-control pb-2" type="password">
                </div>

                <button type="submit" id="register_button">Register</button>

                <div class="d-flex flex-row justify-content-center gap-2">
                <p>Already have an account?</p>
                <a href="./login.html">Login!</a>
                </div>

            </form>
        </main>
        <footer class="d-flex flex-row justify-content-center align-items-center p-2">
            <p class="text-center">&copy;2025 FlavorCraft</p>
        </footer>
    </body>
</html>
